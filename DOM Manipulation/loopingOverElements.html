<ul>
    <li>Agile <span class="badge">15</span></li>
    <li>Command Line <span class="badge">2</span></li>
    <li>HTML <span class="badge">8</span></li>
    <li>CSS <span class="badge">7</span></li>
    <li>JavaScript <span class="badge">11</span></li>
</ul>

<script>
function checkSpans() {
    const spans = document.querySelectorAll('span.badge'); // Select spans with class "badge"

    spans.forEach(span => {
        const number = parseInt(span.textContent);

        if (number < 5) {
            span.classList.add('badge-danger');
        } else if (number < 10) {
            span.classList.add('badge-secondary');
        } else {
            span.classList.add('badge-danger'); // Corrected to badge-danger as per instructions
        }
    });
}

checkSpans();
</script>
