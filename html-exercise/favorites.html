<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>The title is nested in the head</title>
	</head>
	<body>
		<h1>This header is nested in the body</h1>
		<div>
			<table>
				<thead>
				  <tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Favorite Animal</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td>Taylor</td>
					<td>Patterson</td>
					<td>Beagle</td>
				  </tr>
				</tbody>
			  </table>
		</div>
	</body>

</html>
