<!DOCTYPE html>
<html lang = "en">
  <head>
	<title>Signup Form</title>
  </head>
    <body>
		<h1>HTML Form Challenge - Signup Form</h1>
		  <p>Form to collect the following: Email, Password, Github Username, Subscription Type</p>
		  <form>
            <div>
                <input type="text" name="Email" value="" placeholder="Email...">
            </div>
            <div>
                <input type="text" name="Password" value="" placeholder="Password...">
            </div>
            <div>
                <input type="text" name="Github Username" value="" placeholder="Github Username...">
            </div>
            <div>
                    <input type="radio" name="subType" value="Enterprise"> Enterprise
                    <input type="radio" name="subType" value="Pro"> Pro
                    <input type="radio" name="subType" value="Free" checked> Free
            </div>
            <input type="checkbox" name="rememberMe" value="Remember Me"checked> Remember Me
            <button type="submit">Submit</button>
          </form>
	</body>

</html>
